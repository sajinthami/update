<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Updating — Back Soon</title>
  <style>
    :root{
      --bg:#191919;
      --accent:#3dccc7;
      --muted:#94a3b8;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1000px 500px at 10% 10%, rgba(125,211,252,0.06), transparent),
                  linear-gradient(180deg,var(--bg),#041023);
      display:grid;
      place-items:center;
      padding:24px;
      color: #e6eef8;
    }
    .card{
      width:100%;
      max-width:640px;
      background: rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.05);
      border-radius:14px;
      padding:36px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
      text-align:center;
    }
    .logo{
      width:100px;height:100px;margin:0 auto 18px;
    }
    .logo img{
      width:100%;
      height:100%;
      border-radius:16px;
      object-fit:cover;
    }
    h1{margin:0;font-size:22px}
    p.lead{margin:12px 0 20px;color:var(--muted);line-height:1.5}
    .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);box-shadow:0 0 12px rgba(125,211,252,0.2);display:inline-block;margin-right:8px}
    .status{font-size:14px;color:var(--muted)}

    .actions{margin-top:22px}
    a.button{
      text-decoration:none;padding:10px 16px;border-radius:10px;font-weight:600;display:inline-block;
      background:linear-gradient(90deg,var(--accent),#60a5fa);color:#012;
      box-shadow:0 6px 18px rgba(96,165,250,0.08);
    }
    footer{margin-top:24px;color:var(--muted);font-size:13px}
    @media (max-width:520px){
      .card{padding:22px;border-radius:12px}
      h1{font-size:20px}
      .logo{width:80px;height:80px}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://media.giphy.com/media/3o6ZtaO9BZHcOjmErm/giphy.gif" alt="Funny updating gif">
    </div>
    <h1>I’m Busy Creating Magic… Back in a Sec</h1>
    <p class="lead">I'm working on refreshing my portfolio to showcase my latest projects and skills. Please check back soon.</p>
    <div class="status"><span class="dot"></span> Maintenance mode active</div>

    <footer>
      © 2025 Sajin Thami — Portfolio Update in Progress
    </footer>
  </div>
</body>
</html>
